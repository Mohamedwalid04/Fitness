<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/sign_up.css">
    <link rel="icon" type="image/x-icon" href="Images/3093514.webp">
</head>

<body>
    <div class="sign_up">
        <div class="container">
            <div class="sign">
                <div class="title">
                    <h2>Sign Up</h2>
                    <h3>Already a member? <span><a href="#">Log In</a></span></h3>
                </div>
                <div class="form">
                    <div class="Email">
                        <span>Email</span>
                        <input type="Email">
                    </div>
                    <div class="password">
                        <span>Password</span>
                        <input type="password">
                        <div class="eye">
                            <i class="fa-solid fa-eye" id="show"></i>
                            <div class="box">
                                <span class="block"></span>
                            </div>
                        </div>

                    </div>
                </div>
                <button class="submit">Sign Up</button>
            </div>
            <p><span>or sign up with</span></p>
            <div class="icons">
                <div> <img src="Images/icons8-google.svg" alt=""> </div>
                <div> <img src="Images/icons8-facebook.svg" alt=""> </div>
            </div>
        </div>
    </div>

    <script src="JS/all.min.js"></script>
    <script src="JS/sign_up.js"></script>
</body>

</html>
